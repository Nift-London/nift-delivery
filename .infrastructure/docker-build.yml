version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build --target backend -t $IMAGE_REPO_URL:backend-$CODEBUILD_BUILD_NUMBER .
#      - docker build --build-arg ASSET_URL=$ASSET_URL --build-arg COMPOSER_AUTH='{"github-oauth":{"github.com":"$COMPOSER_AUTH_TOKEN"}}' --target backend -t $IMAGE_REPO_URL:backend-$CODEBUILD_BUILD_NUMBER .
      - docker build --target nginx -t $IMAGE_REPO_URL:nginx-$CODEBUILD_BUILD_NUMBER .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $IMAGE_REPO_URL:backend-$CODEBUILD_BUILD_NUMBER
      - docker push $IMAGE_REPO_URL:nginx-$CODEBUILD_BUILD_NUMBER
      - echo "{ \"backend_image\":\"$IMAGE_REPO_URL:backend-$CODEBUILD_BUILD_NUMBER\",\"nginx_image\":\"$IMAGE_REPO_URL:nginx-$CODEBUILD_BUILD_NUMBER\" }" > imageDetail.json
artifacts:
  files:
    - imageDetail.json
